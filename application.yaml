apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: website-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/yuthikaVJ/argo-cd-demo-2.git'
    targetRevision: HEAD
    path: .
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: myapp
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
     selfHeal: true
     prune: true